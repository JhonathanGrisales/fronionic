<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Api DRIVE SEMILLERO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let image of images">
    <ion-img alt="Silhouette of mountains" src="{{image}}" ></ion-img>
    <ion-card-header>
      <ion-card-title>Imagen de drive</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
